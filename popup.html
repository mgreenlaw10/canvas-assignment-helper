<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Canvas Helper</title>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <main class="popup">
      <h1>Canvas Helper</h1>
      <p>This extension automatically analyzes PSU Canvas assignment pages.</p>
      <p>Open an assignment page and the on-page widget will list course files that appear relevant.</p>
      <label for="canvas-token">Canvas API token</label>
      <textarea id="canvas-token" rows="3" spellcheck="false" placeholder="Paste your Canvas token"></textarea>
      <button id="save-token" type="button">Save Token</button>
      <p id="status" aria-live="polite">No setup required for the built-in heuristic analyzer.</p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
